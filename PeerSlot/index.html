<!DOCTYPE html>
<html>
<head>
  <title>PeerSlot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pinterest-layout">

  <!-- LEFT CONTENT -->
  <div class="left-content">
    <h1>Peer learning,<br>made dependable.</h1>

    <p>
      Stop relying on informal chats and random requests.
      PeerSlot connects you with the right peer at the
      right time for structured academic support.
    </p>

    <div class="cta-buttons">
      <button class="primary" onclick="location.href='signup.html'">
        Sign Up
      </button>
      <button class="secondary" onclick="location.href='login.html'">
        Log In
      </button>
    </div>
  </div>

  <!-- RIGHT SLIDESHOW -->
  <div class="right-slideshow">
    <img class="slide active"
      src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f">
    <img class="slide"
      src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1">
    <img class="slide"
      src="https://images.unsplash.com/photo-1519389950473-47ba0277781c">
    <img class="slide"
      src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
  </div>

</div>

<script>
let current = 0;
const slides = document.querySelectorAll(".slide");

setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 3000);
</script>

</body>
</html>
