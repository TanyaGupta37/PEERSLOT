<!DOCTYPE html>
<html>
<head>
  <title>Profile Setup - PeerSlot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="setup-page">
  <div class="setup-card">

    <h2>Complete Your Profile</h2>
    <div class="step-indicator">Step 1 of 1 â€¢ Profile Details</div>

    <!-- STEP 1: BASIC INFO -->
    <div class="field">
      <label>Full Name</label>
      <input id="name" placeholder="e.g., Tanya Gupta">
    </div>

    <div class="field">
      <label>Registration Number</label>
      <input id="reg" placeholder="e.g., 23FE10CSE00037">
    </div>

    <div class="field">
      <label>Branch / Department</label>
      <input id="branch" placeholder="e.g., CSE">
    </div>

    <div class="field">
      <label>Semester</label>
      <input id="sem" placeholder="e.g., 4">
    </div>

    <!-- STEP 2: SKILLS -->
    <div class="field">
      <label>Subjects / Skills I can help in:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="DSA"> DSA</label>
        <label><input type="checkbox" value="Python"> Python</label>
        <label><input type="checkbox" value="Java"> Java</label>
        <label><input type="checkbox" value="Web Dev"> Web Dev</label>
        <label><input type="checkbox" value="DBMS"> DBMS</label>
        <label><input type="checkbox" value="OS"> OS</label>
        <label><input type="checkbox" value="ML"> ML</label>
      </div>
    </div>

    <!-- STEP 3: BIO + HELP TYPE -->
    <div class="field">
      <label>Short Bio</label>
      <textarea id="bio" rows="3" placeholder="Tell something about yourself..."></textarea>
    </div>

    <div class="field">
      <label>Preferred Help Type:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="Doubt Solving"> Doubt Solving</label>
        <label><input type="checkbox" value="Assignments"> Assignment Help</label>
        <label><input type="checkbox" value="Study Groups"> Peer Study / Groups</label>
        <label><input type="checkbox" value="Teaching"> Teaching Others</label>
        <label><input type="checkbox" value="Projects"> Project Collaboration</label>
      </div>
    </div>

    <button onclick="saveProfile()">Finish Setup</button>

  </div>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  }
});

window.saveProfile = async () => {
  const user = auth.currentUser;

  const skills = [...document.querySelectorAll("input[type=checkbox]:checked")]
                  .map(cb => cb.value);

  await setDoc(doc(db, "users", user.uid), {
    name: name.value,
    reg: reg.value,
    branch: branch.value,
    sem: sem.value,
    bio: bio.value,
    skills: skills,
    email: user.email
  });

  window.location.href = "dashboard.html";
};
</script>

</body>
</html>
